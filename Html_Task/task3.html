<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables Example</title>
  <style>
    table, tr, td, th {
   
      border-collapse: collapse;
      text-align: center;
      
    }
  </style>
</head>
<body>
<center>


<table border="1">
  <tr>
    <th rowspan="2"></th>
    <th colspan="2">Average</th>
    <th rowspan="2">Red eyes</th>
  </tr>
  <tr>
    <th>height</th>
    <th>weight</th>
  </tr>
  <tr>
    <td>Male</td>
    <td>1.9</td>
    <td>0.003</td>
    <td>40%</td>
  </tr>
  <tr>
    <td>Female</td>
    <td>1.7</td>
    <td>0.002</td>
    <td>43%</td>
  </tr>
</table>

<br><br>


<table border="1">
  <tr>
    <th>No.</th>
    <th>Full Name</th>
    <th>Position</th>
    <th>Salary</th>
    <th>Type</th>
  </tr>
  <tr>
    <td>1</td>
    <td>Bill Gate</td>
    <td>Founder Microsoft</td>
    <td>$1000</td>
    <td rowspan="4">Company Founder</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Bill Gate</td>
    <td>Founder Microsoft</td>
    <td>$1000</td>
  </tr>
  <tr>
    <td>3</td>
    <td>Bill Gate</td>
    <td>Founder Microsoft</td>
    <td>$1000</td>
  </tr>
  <tr>
    <td>4</td>
    <td>Bill Gate</td>
    <td>Founder Microsoft</td>
    <td>$1000</td>
  </tr>
  <tr>
    <td colspan="3">Total Expense:</td>
    <td colspan="2">$4600</td>
  </tr>
</table>

</center>
</body>
</html>
