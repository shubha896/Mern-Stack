<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex</title>
  <style>

.parent{
  width:500px;
  height:350px;
  border:2px solid black;
  display:flex;
  flex-direction:row;
  justify-content:space-between; 
  align-items:center;            
  align-content:center;          
  flex-wrap:wrap;
  background-color: burlywood;
}

.child{
  width:70px;
  height:70px;
  background:tomato;
  margin:5px;
}

</style>


</head>
<body>

<div class="parent">
  <div class="child">1</div>
  <div class="child">2</div>
  <div class="child">3</div>
  <div class="child">4</div>
</div>


  
</body>
</html>
